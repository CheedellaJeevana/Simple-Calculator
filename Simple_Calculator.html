<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="decorative-circle circle1"></div>
  <div class="decorative-circle circle2"></div>
  <div class="calculator shadow-lg" role="main" aria-label="Simple Calculator">
    <div class="header-icon" title="Calculator">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calculator" viewBox="0 0 24 24" aria-hidden="true" width="28" height="28"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="7" y1="7" x2="17" y2="7"/><line x1="7" y1="11" x2="17" y2="11"/><line x1="7" y1="15" x2="13" y2="15"/><line x1="7" y1="19" x2="17" y2="19"/></svg>
    </div>
    <h2>Simple Calculator</h2>
    <form id="calcForm" class="row g-4" autocomplete="off" novalidate>
      <div class="col-12 col-md-6">
        <label for="num1" class="form-label">Number 1</label>
        <input type="number" class="form-control" id="num1" placeholder="Enter first number" aria-describedby="num1Help" />
      </div>
      <div class="col-12 col-md-6">
        <label for="num2" class="form-label">Number 2</label>
        <input type="number" class="form-control" id="num2" placeholder="Enter second number" aria-describedby="num2Help" />
      </div>
      <div class="col-12">
        <label for="operation" class="form-label">Operation</label>
        <select class="form-select" id="operation" aria-label="Select operation">
          <option value="add" selected>Addition (+)</option>
          <option value="subtract">Subtraction (-)</option>
          <option value="multiply">Multiplication (ร)</option>
          <option value="divide">Division (รท)</option>
        </select>
      </div>
    </form>
    <div class="result-display" id="result" aria-live="polite" aria-atomic="true">Result: &nbsp;--</div>
    <div class="footer-text">Enter numbers and select operation. Result updates automatically.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
